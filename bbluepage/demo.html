<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .photo-wall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo {
            width: 200px;
            /* 设置每个照片项的宽度 */
            height: 200px;
            /* 设置每个照片项的高度 */
            margin: 10px;
            /* 设置照片项之间的间距 */
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 保持图片比例并填充整个容器 */
            transition: transform 0.2s;
            /* 添加鼠标悬停时的动画效果 */
        }

        .photo:hover img {
            transform: scale(1.1);
            /* 鼠标悬停时放大图片 */
        }

        .photo {
            width: 200px;
            height: 200px;
            margin: 10px;
            overflow: hidden;
            transition: width 0.3s;
            /* 添加宽度的动画效果 */
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .expanded {
            width: 300px;
            /* 手风琴展开的宽度 */
        }
    </style>
</head>

<body>
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".photo").click(function () {
                // 切换当前点击的照片项的宽度
                $(this).toggleClass("expanded");

                // 收起其他照片项
                $(this).siblings().removeClass("expanded");
            });
        });
    </script>
    <div class="photo-wall">
        <div class="photo">
            <img src="images/img1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/img1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/img1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/img1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/img1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/img1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/img1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/img1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/img1.jpg" alt="Photo 1">
        </div>

        <!-- 添加更多照片项 -->
    </div>
</body>

</html>
