    <script>
        $(document).ready(function () {
            $('li').on({
                mouseenter: function () {
                    $(this).stop().css('width', '30%').siblings().css('width', '20%');
                },
                click: function () {
                    $(this).stop().css('width', '30%').siblings().css('width', '20%');
                },
                mouseleave: function () {
                    $(this).stop().css('width', '20%');
                }
            });

        });
    </script>
